<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watershed Project | Geospatial Watershed Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #1e293b;
            --accent: #0ea5e9;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }

        /* Hero */
        .hero {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .badge {
            background: var(--secondary);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            border: 1px solid var(--accent);
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--text) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid var(--text-muted);
            color: var(--text);
            background: transparent;
            transition: all 0.2s ease;
        }

        .btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Tech */
        .tech {
            padding: 4rem 2rem;
            text-align: center;
        }

        .tech h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .tech-list {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .tech-item {
            background: var(--secondary);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            color: var(--accent);
        }

        /* Footer */
        footer {
            background: var(--secondary);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #334155;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        footer p {
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="badge">ðŸŒŠ Open Source</div>
        <h1>Watershed Project</h1>
        <a href="https://github.com/ThornStreet/watershed-project" class="btn">View on GitHub</a>
    </section>

    <section class="tech">
        <h2>Tech Stack</h2>
        <div class="tech-list">
            <div class="tech-item">Flask</div>
            <div class="tech-item">MapLibre GL</div>
            <div class="tech-item">OpenStreetMap</div>
            <div class="tech-item">Python</div>
        </div>
    </section>

    <footer>
        <p>Watershed Project &copy; 2025 | <a href="https://github.com/ThornStreet/watershed-project">GitHub</a></p>
    </footer>
</body>
</html>
